<html>
     <head>
        <title>register page</title>
     </head>
     <body>
	 <form>
	 <table border="1px" align="center">
	 <tr>
	 <h1 align="center">Registration Form</h1>
	 </tr>
	 <tr>
	 <td>
	       Full Name:</td><td><input type="text" name="txtname"></td></tr>
		 <tr><td>
		   Username:</td><td><input type="text" name="txtname"></td></tr>
		   <tr><td>
		   Password:</td><td><input type="password" name="txtpass"></td></tr>
		   <tr>
		   <td>
		   Re-type Password:</td>
		   <td><input type="password" name="txtpass"></td>
		   </tr>
		   <tr>
		   <td>
		   Mobile No:</td>
		   <td><input type="number" name="mno"></td>
		   </tr>
		   <tr>
		   <td>
		   DOB:</td>
		   <td><input type="date" name="dob"></td>
		   </tr>
		   <tr>
		   <td>
		   E-Mail:</td>
		   <td><input type="email" name="email"></td>
		   </tr><tr>
		   <td>
		   Gender:</td>
		   <td><input type="radio" name="rr">Male
		       <input type="radio" name="rr">Female</td>
		   </tr>
		   <tr>
		   <td>
		   Hobbies:</td>
		   <td><input type="checkbox" name="cc1">Reading
		       <input type="checkbox" name="cc2">Playing 
		   </td>
		   </tr>
		   <tr>
		   <td>
		   City:</td>
		   <td>
		   <select>
		   <option>Rajkot</option>
		   <option>Surat</option>
		   <option>Baroda</option>
		   <option>Jamnagar</option>
		   </select>
		   </td>
		   </tr>
		   <tr>
		   <td>
		   Country:</td>
		   <td>
		   <select>
		   <option>India</option>
		   <option>USA</option>
		   <option>US</option>
		   <option>UAE</option>
		   </select>
		   </td>
		   </tr>
		   <tr>
		   <td><input type="submit" name="sub" value="Register"></td>
		   <td><input type="reset" name="rr" value="Clear"></td>
			</tr>
	</table>
	</form>
	 </body>
</html>
